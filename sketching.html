<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sketching Gallery - Amit Kumar Kuswaha">
    <title>Sketching | Amit Kumar Kuswaha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Jost:wght@300;400;500;600;700;800&family=Inconsolata:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logos/akk.png">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html#home" class="nav-logo">
                <img src="photos/ak.jpeg" alt="AK Logo" class="logo-img">
            </a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html#home" class="nav-link">HOME</a></li>
                <li><a href="index.html#about" class="nav-link">ABOUT</a></li>
                <li><a href="index.html#skills" class="nav-link">SKILLS</a></li>
                <li><a href="index.html#experience" class="nav-link">EXPERIENCE</a></li>
                <li><a href="index.html#projects" class="nav-link">PROJECT</a></li>
                <li><a href="index.html#contact" class="nav-link">CONTACT</a></li>
            </ul>
            <div class="nav-actions">
                <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
                    <i data-lucide="sun" class="sun-icon"></i>
                    <i data-lucide="moon" class="moon-icon"></i>
                </button>
                <button class="hamburger" id="hamburger" aria-label="Toggle menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
        </div>
        <div class="scroll-progress-container">
            <div class="scroll-progress-bar" id="scrollProgress"></div>
        </div>
    </nav>

    <main class="gallery-section">
        <div class="container">
            <a href="index.html#hobbies" class="back-btn"><i data-lucide="arrow-left"></i> Back to Home</a>

            <div class="gallery-header">
                <h1 class="section-title">Sketching</h1>
                <p class="gallery-desc">Hand-drawn illustrations, sketches, and creative art pieces.</p>
            </div>

            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="photos/blind girl.jpeg" alt="Blind Girl Sketch">
                    <div class="gallery-info">
                        <h3 class="gallery-title">Pencil Portrait</h3>
                        <span class="gallery-tag">Sketch</span>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="photos/chainsaw man.jpeg" alt="Chainsaw Man Sketch">
                    <div class="gallery-info">
                        <h3 class="gallery-title">Chainsaw Man</h3>
                        <span class="gallery-tag">Anime Art</span>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="photos/ballonhouse.jpeg" alt="Balloon House Sketch">
                    <div class="gallery-info">
                        <h3 class="gallery-title">Whimsical Vibes</h3>
                        <span class="gallery-tag">Illustration</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 Amit Kumar Kuswaha. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Scroll Progress Bar Logic
        const scrollProgress = document.getElementById('scrollProgress');
        window.addEventListener('scroll', () => {
            const windowScroll = window.scrollY;
            const height = document.documentElement.scrollHeight - window.innerHeight;
            const scrolled = (windowScroll / height) * 100;
            scrollProgress.style.width = scrolled + '%';
        });

        // Hamburger Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Initialize Lucide Icons
        lucide.createIcons();
    </script>
</body>

</html>
